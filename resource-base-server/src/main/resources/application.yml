ip:
  addr: 192.168.44.128
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

eureka:
  client:
    healthcheck:
      enabled: true #使用health端点来代替心跳表明服务是否可用，反应到eureka server ui上服务的UP还是DOWN
  instance:
    #   获取此实例的相对健康检查URL路径，默认为/health
    health-check-url-path: /actuator/health
    metadata-map:
      user.name: ${spring.security.user.name}
      user.password: ${spring.security.user.password}
spring:
  profiles:
    active: dev
  application:
    name: base-server
  #logging:
  #  file:   # 日志文件,绝对路径或相对路径
  #  path:   # 保存日志文件目录路径
  #  config: # 日志配置文件,Spring Boot默认使用classpath路径下的日志配置文件,如:logback.xml
  #  level:  # 日志级别
  #    org.springframework.web: DEBUG # 配置spring web日志级别
  redis:
    host: ${ip.addr}
    #    port: 6379
    database: 0 #0-15 16个库 默认0
    lettuce:
      pool:
        max-active: 8 #最大连接数
        max-wait: -1 #默认-1 最大连接阻塞等待时间
        max-idle: 8 #最大空闲连接 默认8
        min-idle: 0 #最小空闲连接
  jpa:
    hibernate:
      ddl-auto: update
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${ip.addr}:3306/lzu
    password: 12345678
    username: root
  servlet:
    multipart:
      max-file-size: 10MB # 上传文件最大为 10M （默认值 1M 根据自身业务自行控制即可）

