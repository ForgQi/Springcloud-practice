<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <title>Please sign in</title>
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" rel="stylesheet">
    <link crossorigin="anonymous" href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet">
</head>
<body>


<div class="container">
    <form class="form-signin" method="post" th:action="@{/oauth/login}">

        <h2 class="form-signin-heading">Please sign in</h2>
        <div class="alert alert-warning" role="alert" th:if="${param.error}">
            Invalid username and password.
        </div>
        <div class="alert alert-info" role="alert" th:if="${param.logout}">
            You have been logged out.
        </div>
        <p>
            <label class="sr-only" for="username">Username</label>
            <input autofocus="" class="form-control" id="username" name="username" placeholder="Username" required=""
                   type="text">
        </p>
        <p>
            <label class="sr-only" for="password">Password</label>
            <input class="form-control" id="password" name="password" placeholder="Password" required=""
                   type="password">
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>
</body>
</html>
